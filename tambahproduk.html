<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="yarny.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Image Overlay with Text</title>

</head>

<body>
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="bx bx-menu icon"></label>

        <div class="logo">
            <img src="/yarnlogo.jpg" alt="">
            <a href="#">Owiana</a>
            <span>Crafts!</span>
        </div>

        <nav class="navbar">
            <a href="/">beranda</a>
            <a href="/datakategori.html">data kategori</a>
            <a href="/dataproduk.html">data produk</a>
        </nav>

        <div class="icons">
            <a href="/logout" class='bx bx-log-out-circle' title="Logout"></a>
            <a href="/login" class='bx bxs-user' title="Login"></a>
        </div>
    </header>

    <section class="kategori" id="kategori">

        <div class="kategori">

            <h1 class="heading"><span> Tambah </span> Produk </h1>
            <div class="kategori-container">
                <div class="kategori-card">
                    <div class="kategori-content">

                        <h2><b>Tambah Produk</b></h2>
                        <form method="post" action="">
                            <fieldset>
                                <table border="0">
                                    <tr>
                                        <td>Kategori </td>
                                        <td>: <select name="Kategori">
                                                <option>Gantungan</option>
                                                <option>Alat Merajut</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Nama Produk</td>
                                        <td>: <input type="text" name="Nama Produk" size="40"
                                                placeholder="Masukkan Nama Produk" required></td>
                                    </tr>
                                    <tr>
                                        <td>Harga</td>
                                        <td>: <input type="text" name="Harga" size="40" placeholder="Masukkan Harga">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Gambar</td>
                                        <td>: <input class="file" type="file" name="foto" required> </td>
                                    </tr>
                                </table>
                                <button>Tambah</button>
                            </fieldset>
                        </form>
</body>

</html>
